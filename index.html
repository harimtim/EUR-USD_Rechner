<script>

    function calc() {
        let euro = eur.value.replace(",", ".");
        let dollar = euro * 0.981;
        usa.value = dollar.toString().replace(".", ",");
    };

</script>

    </div>

    <div class="convert-img">
        <img src="/img/money.png">
    </div>

    <div class="currency">
        <img src="/img/united-states-of-america.png" alt="">
        <input id="usa" type="text" value="">
        <span>USA</span>
    </div>

    <div class="button">
        <button onclick="calc()">Berechnen</button>
    </div>
