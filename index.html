<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<script>

    function calc() {
        let euro = eur.value.replace(",", ".");
        let dollar = euro * 0.981;
        usa.value = dollar.toString().replace(".", ",");
    };

</script>


<body>
    
    <header>
        Währungsrechner
    </header>

    <div style="margin-top: 100px;" class="currency">
        <img src="img/eu.png">
        <input id="eur" type="text" value="100">
        <span>€</span>
    </div>

    <div class="convert-img">
        <button onclick="calc()"><img src="img/exchange.png"></button>
    </div>

    <div class="currency">
        <img src="img/us.png" alt="">
        <input disabled id="usa" type="text" value="">
        <span>$</span>
    </div>

</body>

</html>
